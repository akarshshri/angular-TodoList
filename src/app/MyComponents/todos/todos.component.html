<app-add-todo (todoAdd)="AddTodo($event)"></app-add-todo>
<h3 class="text-center">Your Todos</h3>
<div *ngIf="this.todos.length === 0; else elseBlock">No Todos.</div>
<ng-template #elseBlock>
    
    <div *ngFor="let todo of todos">
        <app-todo-list [todo] = "todo" (todoDelete)='deleteTodo($event)' (todoCheckbox)="toggleTodo($event)"></app-todo-list>
    </div>
    
</ng-template>
